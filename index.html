<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Inter">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Lexend+Deca">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
    
    <div class="card">

      <div class="info">

        <div class="copy">

          <h1>Get <span class="purpleh1">insights</span> that help your business grow.</h1>
          <h2>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</h2>

        </div>

        <div class="stats">
          <div>
            <p>10k+</p>
            <h2>COMPANIES</h2>
          </div>
          <div>
            <p>314</p>
            <h2>TEMPLATES</h2>
          </div>
          <div>
            <p>12M+</p>
            <h2>QUERIES</h2>
          </div>
        </div>

      </div>

      <div class="img">
        
      </div>

    </div>

  </main>

</body>
</html>
